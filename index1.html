<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Кольорова таблиця</title>
</head>
<body>
<table cellpadding="25px" border="1px" width="60%">
	<tbody>
		<tr>
		<th bgcolor="cyan" colspan="8"></th>
	</tr>
	<tr>
		<td bgcolor="lightgrey" rowspan="6"></td>
		<td bgcolor="cyan" colspan="6"></td>
		<td bgcolor="lightgrey" rowspan="6"></td>
	</tr>
	<tr>
		<td bgcolor="lightgrey" rowspan="4"></td>
		<td bgcolor="cyan" colspan="4"></td>
		<td bgcolor="lightgrey" rowspan="4"></td>
	</tr>
	<tr>
		<td bgcolor="lightgrey" rowspan="2"></td>
		<td bgcolor="red" colspan="1"></td>
		<td bgcolor="blue" colspan="1"></td>
		<td bgcolor="lightgrey" rowspan="2"></td>
	</tr>
	<tr>
		<td bgcolor="lime" colspan="1"></td>
		<td bgcolor="yellow" colspan="1"></td>
	</tr>
	<tr>
		<td bgcolor="cyan" colspan="4"></td>
	</tr>
	<tr>
		<td bgcolor="cyan" colspan="6"></td>
	</tr>
	<tr>
		<td bgcolor="cyan" colspan="8"></td>
	</tr>
	</tbody>
</table>
